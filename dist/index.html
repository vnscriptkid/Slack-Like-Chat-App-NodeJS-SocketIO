<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <title>Chat App</title>
  <script src="/style.e308ff8e.js"></script></head>

  <body>
    <div class="w-100" style="overflow: hidden;">
      <div class="row" style="height: 100vh;">
        <div class="col bg-dark" id="namespaces">
          <h2 class="text-white">Namespace</h2>
          <ul id="namespaceList" class="list-group pl-3"></ul>
        </div>
        <div class="col bg-secondary" id="channels">
          <h2 class="text-light">Channels</h2>
          <ul id="channelList" class="list-group pl-3"></ul>
        </div>
        <div id="mainChatBox" class="col-8 d-flex flex-column pr-3">
          <h2 id="channelName">Channel Name</h2>
          <span id="numOfMembers">0 people</span>
          <ul id="msgList" class="mb-auto" style="overflow: auto"></ul>
          <form id="msgForm" class="row">
            <div class="col-sm-10 form-group">
              <input id="msgInput" type="text" class="form-control">
            </div>
            <div class="d-none d-sm-block col-sm-2 pl-0 pr-4">
              <button id="sendBtn" type="submit" class="btn btn-success btn-block">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/public.77de5100.js"></script>
  </body>
</html>
